name: Build and Release SmartTube Debug APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo with submodules
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Grant execute permission to gradlew
      run: chmod +x ./gradlew

    - name: Ensure all submodules and tags are updated
      run: |
        git submodule sync --recursive
        git submodule update --init --recursive
        git fetch --all --tags

    - name: Set up JDK 14 (Zulu)
      uses: actions/setup-java@v4
      with:
        distribution: zulu
        java-version: 14

    - name: Clean Gradle project and assemble debug APK
      run: ./gradlew clean assembleStbetaDebug --no-daemon

    - name: Find APK files
      run: |
        echo "Listing all APK files found:"
        find . -type f -name "*.apk"

    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SmartTube-AndroidTV-Debug-APKs
        path: '**/*.apk'

    - name: Create or update GitHub Release
      id: create_release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ github.ref_name }}  # Uses branch/tag name as release tag
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload APKs to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: '**/*.apk'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
