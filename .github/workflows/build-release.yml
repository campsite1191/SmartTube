name: Build SmartTube Android TV Beta Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo with submodules
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Grant execute permission to gradlew
      run: chmod +x ./gradlew

    - name: Ensure all submodules and tags are updated
      run: |
        git submodule sync --recursive
        git submodule update --init --recursive
        git fetch --all --tags

    - name: Set up JDK 14 (Zulu)
      uses: actions/setup-java@v4
      with:
        distribution: zulu
        java-version: 14

    - name: Clean Gradle project and refresh dependencies
      run: ./gradlew clean assembleStbetaRelease --refresh-dependencies --no-daemon

    - name: Find APK files
      run: |
        echo "Listing all APK files found:"
        find . -type f -name "*.apk"

    - name: Upload all APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SmartTube-AndroidTV-Beta-APKs
        path: |
          **/*.apk
